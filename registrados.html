</head>
<body class="bg-gradient-light">

  <!-- Login -->

    <div class="table-responsive shadow-soft bg-white p-3 rounded-3">

        </thead>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const PASSWORD = "$Fixnow2025*";
    const SUPABASE_URL = "https://pieedcwjgryoaocpmehy.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpZWVkY3dqZ3J5b2FvY3BtZWh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NzYwODMsImV4cCI6MjA3MzQ1MjA4M30.V_3P_zc1IND_jjTRmKV97T87DFmo_CoqkNgs3R_xFpk";

    function verificarPassword() {
      const input = document.getElementById("password-input").value;
      const errorMsg = document.getElementById("error-msg");

      if (input === PASSWORD) {
        document.getElementById("login-container").classList.add("d-none");
        document.getElementById("contenido").classList.remove("d-none");
        cargarLeads();
      } else {
        errorMsg.classList.remove("d-none");
      }
    }

    async function cargarLeads() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/leads?select=*`, {
        headers: {
          "apikey": SUPABASE_KEY,
          "Authorization": `Bearer ${SUPABASE_KEY}`
        }
      });

      const data = await res.json();
      const tbody = document.getElementById("tabla-leads");

      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7">No hay registros a√∫n</td></tr>`;
        return;
      }

      tbody.innerHTML = data.map(lead => `
        <tr>
          <td>${lead.nombre || ""}</td>
          <td>${lead.email || ""}</td>
          <td>${lead.telefono || ""}</td>
          <td>${lead.conjunto || ""}</td>
          <td>${lead.apartamento || ""}</td>
          <td>${lead.rol || ""}</td>
          <td>${lead.interes || ""}</td>
        </tr>
      `).join("");
    }
  </script>
